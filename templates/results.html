{% extends 'base.html' %}
<!-- Body for resuls showing -->
{% block body %}

<h2>{{ the_title }}</h2>
<p>You submitted such request:</p>
<table>
    <tr>
        <td>Phrase:</td>
        <td>{{ the_phrase }}</td>
    </tr>
    <tr>
        <td>Letters:</td>
        <td>{{ the_letters }}</td>
    </tr>
</table>

<p>
    When "{{ the_phrase }}" is searched for "{{ the_letters }}",
    the results are found:
</p>
<h3>{{ the_results }}</h3>

{% endblock %}
