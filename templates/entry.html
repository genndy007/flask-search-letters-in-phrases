{% extends 'base.html' %}
<!-- Writing a body for prompt of letters and phrase -->
{% block body %}

<h2>{{ the_title }}</h2>

<form method="POST" action='/search4'>
    <table>
        <p>Use this form to submit a search request:</p>
        <tr>
            <td>Phrase:</td>
            <td><input name='phrase' type='TEXT' width='60'></td>
        </tr>
        <tr>
            <td>Letters:</td>
            <td><input name='letters' type='TEXT' value='aeiou'></td>
        </tr>
    </table>
    <p>When you are ready, click this button</p>
    <p><input value='Burn dat flask!' type='SUBMIT'></p>
</form>

{% endblock %}
